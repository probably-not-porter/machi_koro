<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='./css/style.css'>
    </head>
    <body>
        <div id='lobby'>
            <h1>Lobby</h1>
            
            <div id="active_games_panel">
                <h2>Open Games</h2>
                <ul id='active_games'>

                </ul>
            </div>
            <button class='button' id='new_game'>Create New Game</button>
        </div>
        <div id='waiting'>

        </div>
        <div id='game'>
            <div id='container1'>
                <div id='decks'></div>
                <div id='opp'></div>
                <div id='field'></div>
            </div>
            <div id='sidebar'>
                <div id=stats>
                    <span>COINS: </span><span id='coins-val'></span>
                    <table>
                        <tr>
                            <td><img src='./icon/Bread.svg'></td>
                            <td id='bread-val'>0</td>
                            <td><img src='./icon/Cow.svg'></td>
                            <td id='cow-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Cup.svg'></td>
                            <td id='cup-val'>0</td>
                            <td><img src='./icon/Factory.svg'></td>
                            <td id='factory-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Fruit.svg'></td>
                            <td id='fruit-val'>0</td>
                            <td><img src='./icon/Gear.svg'></td>
                            <td id='gear-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Major.svg'></td>
                            <td id='tower-val'>0</td>
                            <td><img src='./icon/Wheat.svg'></td>
                            <td id='wheat-val'>0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src='./js/main.js'></script>
    </body>
</html>
