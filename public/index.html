<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='./css/style.css'>
    </head>
    <body>
        <div id='lobby'>
            <h1>Main Lobby</h1>
            
            <div id="active_games_panel">
                <h2>Open Games</h2>
                <ul id='active_games'>

                </ul>
            </div>
            <button class='button' id='new_game'>Create New Game</button>
        </div>
        <div id='waiting_lobby'>
            <h1 id='game_name'>GAME</h1>
            <h3 id='game_players'></h3>
            <h3>Current Players:</h3>
            <ul id='game_players_list'>

            </ul>
            <div id='waiting-button-wrapper'></div>
        </div>
        <div id='game'>
            <div id='container1'>
                <div id='decks'></div>
                <div id='opp'></div>
                <div id='field'></div>
            </div>
            <div id='sidebar'>
                <div style='font-size: 20px;' id='player_name'></div>
                <div style='font-size: 20px;' id='current_turn'></div>
                <div id=stats>
                    <table>
                        <tr>
                            <td><img style='width: 32px; height: 32px' src='./icon/coin.png'></td>
                            <td style='font-size: 20px;' id='coins-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Bread.svg'></td>
                            <td id='bread-val'>0</td>
                            <td><img src='./icon/Cow.svg'></td>
                            <td id='cow-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Cup.svg'></td>
                            <td id='cup-val'>0</td>
                            <td><img src='./icon/Factory.svg'></td>
                            <td id='factory-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Fruit.svg'></td>
                            <td id='fruit-val'>0</td>
                            <td><img src='./icon/Gear.svg'></td>
                            <td id='gear-val'>0</td>
                        </tr>
                        <tr>
                            <td><img src='./icon/Major.svg'></td>
                            <td id='tower-val'>0</td>
                            <td><img src='./icon/Wheat.svg'></td>
                            <td id='wheat-val'>0</td>
                        </tr>
                    </table>
                </div>
                <div id='actions'>
                    <div id='waiting'>
                        waiting for your turn...
                    </div>
                    <div id='rolling'>
                        <span id='roll_num'></span><br>
                        <button id='roll1' class='button'>Roll 1</button>
                        <button id='roll2' class='button'>Roll 2</button>
                    </div>
                    <div id='buying'>
                        Buy one establishment or end your turn<br>
                        <button id='end_turn_buy' class='button'>End Turn</button>
                    </div>
                    <div id='ending'>
                        <button id='end_turn' class='button'>End Turn</button>
                    </div>
                    <div id='exceptions'></div>
                </div>
                <div id='feed'></div>
                
            </div>
        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src='./js/main.js'></script>
    </body>
</html>
